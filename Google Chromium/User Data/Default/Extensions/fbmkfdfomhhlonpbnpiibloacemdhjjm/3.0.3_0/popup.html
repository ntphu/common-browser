<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Popup | Recent History</title>
<link rel="stylesheet" href="css/popup.css">
<script type="text/javascript" src="scripts/popup-rtl.js"></script>
<script type="text/javascript" src="scripts/moo.js"></script>
<script type="text/javascript" src="scripts/func.js"></script>
<script type="text/javascript" src="scripts/popup.js"></script>
</head>

<body>
  <div id="popup">
    <div id="popup-header">
      <form id="popup-search" action="#" method="get">
        <input id="popup-search-input" type="text" name="q" value="">
        <a id="popup-search-clear" href="#">&times;</a>
      </form>
    </div>
    <div id="popup-insert"></div>
    <div id="popup-search-insert"></div>
    <div id="popup-footer">
      <div id="popup-footer-left">
        <a href="options.html" target="_blank"><img class="non-retina" src="images/rh-popup-options.png"><img class="retina" src="images/rh-popup-options-@2x.png"></a>
      </div>
      <div id="popup-footer-right">
        <a href="#" id="show-all-history" class="lang" data-lang-string="showAllHistory"></a>
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>
<div id="alert-holder">
  <div id="alert">
    <div id="alert-text"></div>
  </div>
</div>
</body>

</html>
